<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitrinaLL</title>
</head>
<body>
    <h1>Hola</h1>
    <h1>Crear Carro</h1>
    <form action="/dato_de_vitrina" method="POST" enctype="multipart/form-data">
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" required><br><br>

        <label for="año">Año:</label>
        <input type="number" name="año" id="año" required><br><br>

        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" required><br><br>

        <label for="imagen">Imagen:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="4" cols="50"></textarea><br><br>

        <label for="premium">¿Es premium?</label>
        <input type="checkbox" name="premium" id="premium"><br><br>

        <label for="emblema">Emblema (solo premium):</label>
        <input type="file" name="emblema" id="emblema" accept="image/*"><br><br>

        <button type="submit">Subir Vehículo</button>
    </form>

    <a href="{{ url_for('index') }}">Volver a la página principal</a>
    <a href="{{ url_for('insert') }}">Prueba</a>
</body>
</html>
